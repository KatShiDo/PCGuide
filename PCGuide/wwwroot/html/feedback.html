<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PCGuide</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html"><img class="graficlogo" src="img/logo.png" alt="Logo"></a>
    </div>
    <nav>
        <div class="topnav" id="myTopnav">
            <a href="index.html">Главная</a>

            <a id="menu" href="#" class="icon">&#9776;</a>
        </div>
    </nav>
</header>

<main>
    <form class="form" novalidate>
        <p><input type="text" name="name" class="feedback-input" placeholder="Имя" id="name" required minlength="3"></p>
        <p><label class="error" id="nameError"></label></p><br>
        <p><input type="email" name="email" class="feedback-input" placeholder="Email" id="email" required minlength="8"></p>
        <p><label class="error" id="emailError"></label></p><br>
        <p><textarea class="feedback-input" name="text" id="comment" placeholder="Ваше сообщение" required minlength="10"></textarea></p>
        <p><label class="error" id="textError"></label></p><br>
        <input type="submit" value="Отправить" class="button-submit">
        <div class="ease"></div>
    </form>
</main>

<footer>
    <nav>
        <a href="index.html">Главная</a>
        <a href="info.html">Сведения</a>

    </p>
</footer>
